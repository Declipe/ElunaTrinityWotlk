version: 1.0.{build}
branches:
  only:
  - appveyor
clone_depth: 1
environment:
  BOOST_ROOT: C:\Libraries\boost_1_58_0
install:
- ps: >-
    Start-FileDownload 'http://slproweb.com/download/Win64OpenSSL-1_0_2d.exe'

    Start-Process "Win64OpenSSL-1_0_2d.exe" -ArgumentList "/silent /verysilent /sp- /suppressmsgboxes" -Wait
build_script:
- md build
- cd build
- cmake -G"Visual Studio 14 Win64" -DSCRIPTS=False -DTOOLS=True ..
- msbuild /p:Configuration=Debug /p:DebugSymbols=false /p:Platform="X64" /verbosity:minimal /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" TrinityCore.sln

